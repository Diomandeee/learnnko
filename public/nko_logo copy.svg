<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="60" cy="60" r="55" fill="url(#iconGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main logo container -->
  <g transform="translate(10, 10)">
    <!-- Outer decorative ring -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Secondary ring -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="url(#iconGradient)" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Main background circle -->
    <circle cx="50" cy="50" r="38" fill="url(#iconGradient)" filter="url(#dropshadow)"/>
    
    <!-- Inner decorative elements -->
    <g opacity="0.25">
      <!-- Corner accent dots -->
      <circle cx="25" cy="25" r="2.5" fill="url(#accentGradient)"/>
      <circle cx="75" cy="25" r="2.5" fill="url(#accentGradient)"/>
      <circle cx="25" cy="75" r="2.5" fill="url(#accentGradient)"/>
      <circle cx="75" cy="75" r="2.5" fill="url(#accentGradient)"/>
      
      <!-- Subtle stroke guides -->
      <path d="M 20 50 Q 35 35 50 50 Q 65 65 80 50" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
      <path d="M 30 40 Q 50 30 70 40" stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M 30 60 Q 50 70 70 60" stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Geometric accent pattern -->
    <g opacity="0.3">
      <path d="M 35 35 L 40 30 L 45 35 L 40 40 Z" fill="url(#accentGradient)"/>
      <path d="M 65 35 L 70 30 L 75 35 L 70 40 Z" fill="url(#accentGradient)"/>
      <path d="M 35 65 L 40 60 L 45 65 L 40 70 Z" fill="url(#accentGradient)"/>
      <path d="M 65 65 L 70 60 L 75 65 L 70 70 Z" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Central N'Ko character -->
    <text x="50" y="68" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="serif" filter="url(#glow)">ß’</text>
    
    <!-- Accent indicator dot -->
    <circle cx="78" cy="22" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="78" cy="22" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Subtle outer decoration -->
  <g opacity="0.3">
    <!-- Outer accent marks -->
    <circle cx="105" cy="30" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="15" cy="90" r="1.5" fill="url(#primaryGradient)"/>
    <circle cx="90" cy="105" r="1" fill="url(#iconGradient)"/>
    <circle cx="30" cy="15" r="1" fill="url(#iconGradient)"/>
    
    <!-- Flowing decorative paths -->
    <path d="M 100 45 Q 105 40 110 45" stroke="url(#primaryGradient)" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M 10 75 Q 15 70 20 75" stroke="url(#primaryGradient)" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
</svg>